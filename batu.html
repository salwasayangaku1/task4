<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Platform</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: #1d1f20; /* Dark background color */
        }

        header {
            background: transparent;
            padding: 20px;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.pexels.com/photos/219692/pexels-photo-219692.jpeg?auto=compress&cs=tinysrgb&w=600'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
        }

        .hero .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
        }

        .btn.green {
            background-color: #28a745;
            color: #fff;
        }

        .btn.gray {
            background-color: #6c757d;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Product</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Resources</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="content">
                <h1>kami sekumpulan jiwa yang mencari ketenangan hati</h1>
                <p>kamu akan dibantu untuk mendapatkan ketenangan itu pada laman ini, join dari sekarang</p>
                <div class="buttons">
                    <a href="#" class="btn green">klik untuk mengikuti</a>
                    <a href="#" class="btn gray">hanya melihat</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
